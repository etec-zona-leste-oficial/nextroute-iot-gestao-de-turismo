<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NextRoute | Recuperar Senha</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">

<style>
  :root {
    --azulescuro: #041D45;
    --azul: #0055aa;
    --azulclaro: #4a90e2;
    --cinza: #f4f4f4;
    --texto: #333;
    --branco: #ffffff;
    --fonte: 'Inter', sans-serif;
  }

  * { box-sizing: border-box; }

  body, html {
    margin: 0;
    font-family: var(--fonte);
    height: 100%;
    background-color: var(--branco);
  }

  nav {
    position: fixed;
    top: 0;
    width: 100%;
    background-color: var(--azulescuro);
    display: center; 
    align-items: center;
    text-align: center;
    justify-content: center;
    padding: 10px 20px;
    z-index: 1000;
  }

  nav h1 {
    font-weight: 900;
    font-size: 24px;
    color: var(--branco);
    margin: 0;
  }

  .container {
    display: flex;
    margin-top: 70px;
    min-height: calc(100vh - 70px);
  }

  .left-panel, .right-panel {
    flex: 1;
    display: flex;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .left-panel {
    background-color: var(--branco);
    flex-direction: column;
    gap: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 450px;
    margin: auto;
    border-radius: 12px;
  }

  .left-panel h1 {
    font-size: 26px;
    color: var(--azulescuro);
    margin-bottom: 5px;
    text-align: center;
  }

  .left-panel p {
    font-size: 14px;
    color: var(--texto);
    text-align: center;
    margin-bottom: 15px;
  }

  .left-panel form {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .left-panel input {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    font-size: 14px;
  }

  .left-panel button {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: var(--azul);
    color: var(--branco);
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s;
  }

  .left-panel button:hover {
    background-color: var(--azulescuro);
  }

  .success {
    display: none;
    padding: 12px;
    background-color: #f1fbf4;
    border: 1px solid #cce6d3;
    border-radius: 8px;
    color: #0b8043;
    font-weight: 600;
    text-align: center;
    margin-top: 10px;
  }

  .back-button {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .back-button button {
    all: unset;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    padding: 12px;
    border-radius: 8px;
    background-color: var(--azul);
    color: var(--branco);
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    max-width: 400px;
    text-align: center;
    transition: background 0.3s;
  }

  .back-button button:hover {
    background-color: var(--azulescuro);
  }

  .right-panel {
    background-image: url('imagens/NextRouteLoginpng.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
  }

    .login-options {
    display: flex;
    justify-content: space-between;
    font-size: 13px;
    margin-top: 8px;
    gap: 20px;
  }

  .login-options a {
    color: var(--azul);
    text-decoration: none;
  }

  .login-options a:hover {
    text-decoration: underline; 
  }


  @media (max-width: 900px) {
    .container {
      flex-direction: column;
    }
    .right-panel {
      display: none;
    }
    .left-panel {
      margin: 20px;
      width: auto;
    }
  }

  
@media (max-width: 642px) {
  nav ul {
    flex-direction: column;
    width: 100%;
    display: none;   /* ðŸ‘ˆ esse cara faz sumir */
    background-color: var(--azulescuro);
    padding: 20px 0;
  }

  nav ul.active {
    display: flex;  /* sÃ³ aparece quando recebe a classe active */
  }

  .menu-toggle {
    display: block;
    margin-left: auto;
  }
}






.retangulo {
  width: 100%;    
  height: 20px;      
  background-color: var(--azulescuro); 
  transform: translateY(30px);
} 



@media (max-width: 320px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  .hero-buttons {
    flex-direction: column;
    align-items: center;
  }  
  
  
  .footer {
      display:block;
      margin-bottom: 0;
  }

  .footer-illustration2 img{
      display:block;
      margin-bottom: 0;
  }
}

/* iPad*/
@media (max-width: 1024px) {
  nav ul {
    flex-direction: column;
    align-items: center;
  }

  .hero-buttons {
    flex-direction: column;
    align-items: center;
  }

    footer {
      display:block;
      margin-bottom: 0;
  }

  .footer-illustration2 img{
      display:block;
      margin-bottom: 0;
  }


}


</style>
</head>
<body>

<nav>
  <h1>NextRoute | Recuperar Senha</h1>
</nav>

<div class="container">
  <div class="left-panel">
    <h1>Esqueceu a senha?</h1>
    <p>Digite seu email para receber o link de recuperaÃ§Ã£o.</p>
    <form id="recoverForm">
      <input type="email" placeholder="Seu email" required>
      <button type="submit">Enviar link</button>
    </form>

    <div class="login-options">
      <a href="Login.html">Voltar ao login</a>
    </div>

    <div id="successMsg" class="success">Email enviado com sucesso! Verifique sua caixa de entrada.</div>
    <div class="back-button">
      <button onclick="window.location.href='faq.html'">Voltar Ã  PÃ¡gina Inicial</button>
    </div>
  </div>
  <div class="right-panel"></div>
</div>

<script>
  const recoverForm = document.getElementById('recoverForm');
  const successMsg = document.getElementById('successMsg');

  recoverForm.onsubmit = e => {
    e.preventDefault();
    recoverForm.style.display = 'none';
    successMsg.style.display = 'block';
  }
</script>

</body>
</html>
